<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>webnote</title>
	<script src="/webnote/static/js/jquery-3.2.1.min.js"></script>
	<script>
		$(function(){
			$("#logout").click(function(){
				$.get("/webnote/user/logout", function(data){
					if(data.errcode == 0){
						console.log("注销成功！");
						window.location.href = "/webnote";
					}else{
						alert("注销失败！");
					}
				});
			});
		});
	</script>
</head>
<body>
	<div class="header">
		<div class="title">
			webnote
		</div>
		<div class="userInfo">
			<span>用户名</span>
			<span><a href="javascript:void(0)" id="logout">注销</a></span>
		</div>
	</div>
	<div class="main">
		<div class="left"></div>
		<div class="right"></div>
	</div>
	<div class="footer"></div>
</body>
</html>
